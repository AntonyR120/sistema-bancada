<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">

    <!-- Fonte Undertale -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Fade Undertale -->
    <div id="fade"></div>

    <!-- Coração Undertale (segue o mouse) -->
    <div id="heart"></div>

    <!-- Canvas das partículas -->
    <canvas id="particles"></canvas>

    <div class="container">
        <img src="./assets/sans2.png" class="sans">

        <h1>LOGIN</h1>

        <p class="typing" id="typingText"></p>

        <input type="text" id="usuario" placeholder="Usuário" autocomplete="off">
        <input type="password" id="senha" placeholder="Senha">

        <button id="btnLogin">Entrar</button>
    </div>

    <div class="signup">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
    </div>

    <!-- Sons -->
    <audio id="typeSound" src="https://sndup.net/xtdn/d"></audio>
    <audio id="selectSound" src="https://sndup.net/2tqw/d"></audio>
    <audio id="errorSound" src="https://sndup.net/9kt6/d"></audio>

    <!-- Script -->
    <script src="index.js"></script>

</body>
</html>
